plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Use the java-library plugin so this project builds a reusable library
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation libs.groovy

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation libs.spock.core
    testImplementation libs.junit

    // This dependency is used by the library code.
    implementation libs.guava
    // Add legacy Lucene dependencies required by continuous mode
    implementation 'org.apache.lucene:lucene-core:2.9.4'
    implementation 'org.apache.lucene:lucene-analyzers:2.9.4'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java {
            // Exclude optional modules that require additional dependencies
            exclude 'org/garret/perst/lucene/**'
            exclude 'org/garret/perst/jassist/**'
            exclude 'org/garret/perst/rdf/**'
            exclude 'org/garret/perst/impl/Replication**'
            exclude 'org/garret/perst/impl/*Replication*'
            exclude 'org/garret/perst/Replication**'
        }
    }
}

// Fail loudly on use of deprecated or unsafe APIs
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

